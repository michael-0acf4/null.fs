# This node
name: Phosphophyllite
address: 0.0.0.0
port: 5552
refresh_secs: 5
# Who can command this node?/How can this node allowed to command others?
relayNodes:
  Antarcticite: # these are display aliases proper to this node
    address: "http://127.0.0.1:5554"
    auth:
      name: admin
      password: password
  Cinnabar:
    address: "http://127.0.0.1:5553"
    auth:
      name: admin
      password: password
# How volumes are duplicated accross relay nodes
volumes:
  - type: local
    expose:
      name: Screenshots
      root: D:\Playground\Screenshots
      shares:
        # - Antarcticite
        - Cinnabar
